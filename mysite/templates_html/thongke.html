    <div>
        <h3>Thông Tin Hành Chính</h3>
        <form action="" id="myform">
            <table>
                <tr>
                    <td>
                        <label for="sophieu">Số phiếu: </label>
                        <input type="text" name="sophieu" id="sophieu">
                    </td>
                    <td>
                        <label for="idbn">IDBN: </label>
                        <input type="text" name="idbn" id="idbn">
                    </td>
                    <td>
                        <input type="checkbox" name="filterdate" id="filterdate">
                    </td>
                    <td>
                        <label for="fromdate">Từ ngày </label>
                        <input type="date" name="fromdate" id="fromdate">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><label for="hoten">Họ tên BN: </label>
                        <input type="text" name="hoten" style="width: 80%;" id="hoten">
                    </td>
                    <td colspan="2" style="padding-left: 45px;">
                        <label for="todate">Đến ngày </label>
                        <input type="date" name="todate" id="todate">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gioitinh">Giới tính: </label>
                        <select name="gioitinh" id="gioitinh">
                            <option value="nam">Nam</option>
                            <option value="nu">Nữ</option>
                        </select>
                    </td>
                    <td>
                        <label for="namsinh">Năm sinh: </label>
                        <input type="text" name="namsinh" id="namsinh">
                    </td>
                    <td colspan="2" style="padding-left: 45px;">
                        <input type="button" name="filter" value="Lọc tất cả" id="filter">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="bacsi">Bác sĩ thực hiện: </label>
                        <select name="bacsi" id="bacsi">
                            <option value="choose">-Chọn bác sĩ-</option>
                            <!-- <option value="nva">Nguyễn Văn A</option> -->
                        </select>
                    </td>
                    <td colspan="2" style="padding-left: 45px;">
                        <input type="button" name="find" value="Tìm" id="find">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="loaisieuam">Loại siêu âm: </label>
                        <select name="loaisieuam" id="loaisieuam">
                            <option value="choose">-Chọn loại siêu âm-</option>
                            <!-- <option value="tim">Siêu âm tim</option> -->
                        </select>
                    </td>
                    <td colspan="2" style="padding-left: 45px;">
                        <button type="button" class="xoa_ten" 
                                data-action="delete" onclick="doSubmit(event)">Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="chuandoan">Chuẩn đoán: </label>
                        <input type="text" name="chuandoan" style="width: 79%;" id="chuandoan">
                    </td>
                    <td colspan="2" style="padding-left: 45px;">
                        <a href="">
                            <input type="button" name="updateDetails" value="Chi tiết" id="updateDetails">
                        </a>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div>
        <h3>Danh Sách Thống Kê</h3>

                <th>ID</th>
                <th>Ngày</th>
                <th>Số phiếu</th>
                <th>ID Bệnh Nhân</th>
